# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - Ai-voice-bot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # üõ†Ô∏è Local Build Section
      - name: Create and Start virtual environment and Install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install -r backend/requirements.txt
      
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            backend/
            !antenv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_02685599DAC046D6ABEBB9024C1E603D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C4F14A3988C546749594596482AE9EA1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DA3985F1159645C2A82091B7D7E7BF51 }}

      # üõë STOP the App to release file locks
      # REPLACE <YOUR_RESOURCE_GROUP_NAME> with your actual Resource Group Name
      - name: Stop Azure Web App
        run: az webapp stop --name Ai-voice-bot --resource-group Ai-voice-bot_group

      # üöÄ DEPLOY
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'Ai-voice-bot'
          slot-name: 'Production'

      # üü¢ START the App again
      # REPLACE <YOUR_RESOURCE_GROUP_NAME> with your actual Resource Group Name
      - name: Start Azure Web App
        run: az webapp start --name Ai-voice-bot --resource-group Ai-voice-bot_group
